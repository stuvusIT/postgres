---
postgres_data_directory: /var/lib/postgres
postgres_conf_directory: /etc/postgres
postgres_run_directory: /run/postgres
postgres_log_directory: /var/log/postgres

postgres_hba_file: "{{ conf_directory }}/pg_hba.conf"
postgres_ident_file: "{{ conf_directory }}/pg_ident.conf"

postgres_external_pid_file: "{{ run_directory }}/postmaster.pid"
postgres_unix_socket_directories: "{{ run_directory }}"

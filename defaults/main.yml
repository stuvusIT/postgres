---
##########
# Role settings
##########
postgres_user: postgres
postgres_group: postgres
locale: C
encoding: UTF8

##########
# pg_hba.conf
##########
hbas:
  - connection_type: local
    databases: [ "all" ]
    users: [ "all" ]
    method: "trust"
  - connection_type: host
    databases: [ "all" ]
    users: [ "all" ]
    address: "127.0.0.1/32"
    method: "trust"
  - connection_type: host
    databases: [ "all" ]
    users: [ "all" ]
    address: "::1/128"
    method: "trust"

##########
# pg_ident.conf
##########
#ident_maps:
#  testmap:
#    system_username: root
#    pg_username: postgres

##########
# pg_service.conf
##########
#services:
#  postgres:
#    dbname: postgres
#    user: postgres

##########
# postgresql.conf
##########
# Changing requires restart
unix_socket_group: ''
# Changing requires restart
unix_socket_permissions: 0777
# Changing requires restart
listen_addresses: [ "localhost" ]
# Changing requires restart
port: 5432
# Changing requires restart
max_connections: 100
# Changing requires restart
superuser_reserved_connections: 3
# Changing requires restart
bonjour: false
# Changing requires restart
bonjour_name: "Postgresql"
authentication_timeout: "1min"
# Changing requires restart
ssl: false
# Changing requires restart
ssl_ciphers: "HIGH:MEDIUM:+3DES:!aNULL"
# Changing requires restart
ssl_prefer_server_ciphers: true
# Changing requires restart
ssl_ecdh_curve: "prime256v1"
# Changing requires restart
ssl_cert_file: "server.crt"
# Changing requires restart
ssl_key_file: "server.key"
# Changing requires restart
ssl_ca_file: ""
# Changing requires restart
ssl_crl_file: ""
password_encryption: true
db_user_namespace: false
row_security: true
krb_server_keyfile: ""
krb_caseins_users: false
# 0 select system default
tcp_keepalives_idle: 0
# 0 select system default
tcp_keepalives_interval: 0
# 0 select system default
tcp_keepalives_count: 0


# Minimum is 128kB
# Changing requires restart
shared_buffers: 32MB
# Must be one of "on", "off", or "try"
# Changing requires restart
huge_pages: try
# Minimum is 800kB
temp_buffers: 8MB
# Changing requires restart
max_prepared_transactions: 0
# Minimum is 64kB
work_mem: 4MB
# Minimum is 1MB
maintenance_work_mem: 64MB
replacement_sort_tuples: 150000
# Minimum is 1MB; Use -1 to use the same as maintenance_work_mem
autovacuum_work_mem: -1
# Minimum is 100kB
max_stack_depth: 2MB
dynamic_shared_memory_type: posix
# Unit is kB. Or use -1 for no limit
temp_file_limit: -1
# Minimum is 25
# Changing requires restart
max_files_per_prcess: 1000
# Changing requires restart
shared_preload_libraries: ""
# 0-100 milliseconds
vacuum_cost_delay: 0
# 0-10000 credits
vacuum_cost_page_hit: 1
# 0-10000 credits
vacuum_cost_page_miss: 10
# 0-10000 credits
vacuum_cost_page_dirty: 20
# 0-10000 credits
vacuum_cost_limit: 20
# 10-10000ms between rounds
bgwriter_delay: 200ms
# 0-1000 max buffers written/round
bgwriter_lru_maxpages: 100
# 0-10.0 multiplier on buffers scanned/round
bgwriter_lru_multiplier: 2.0
# 0 disables
bgwriter_flush_after: 512kB
# 1-1000; 0 disables prefetching
effective_io_concurrency: 1
# Changing requires restart
max_worker_processes: 8
# Taken from max_worker_processes
max_parallel_workers_per_gather: 0
# 1min-60d; -1 disables; 0 is immediate
# Changing requires restart
old_snapshot_threshold: -1
# 0 disables
backend_flush_after: 0


# minimal, replica, or logical
# Changing requires restart
wal_level: minimal
fsync: true
# off, local, remote_write, remote_apply, or on
synchronous_commit: on
# open_datasync, fdatasync, fsync, fsync_witethrough, open_sync
wal_sync_method: fdatasync
full_page_writes: true
wal_compression: false
# Changing requires restart
wal_log_hints: false
# min 32kB, -1 sets based on shared_buffers
# Changing requires restart
wal_buffers: -1
# 1-10000 milliseconds
wal_writer_delay: 200ms
# 0 disables
wal_writer_flush_after: 1MB
# range 0-100000, in microseconds
commit_delay: 0
# range 1-1000
commit_siblings: 5
# range 30s-1d
checkpoint_timeout: 5min
max_wal_size: 1GB
min_wal_size: 80MB
# checkpoint target duration, 0.0 - 1.0
checkpoint_completion_target: 0.5
# 0 disables
checkpoint_flush_after: 256kB
# 0 disables
checkpoint_warning: 30s
# off, on, or always
# Changing requires restart
archive_mode: off
archive_command: ""
# number of seconds; 0 disables
archive_timeout: 0


# Changing requires restart
max_wal_senders: 0
# in logfile segments, 16MB each; 0 disables
wal_keep_segments: 0
# in milliseconds; 0 disables
wal_sender_timeout: 60s
# Changing requires restart
max_replication_slots: 0
# Changing requires restart
track_commit_timestamp: false
synchronous_standby_names: []
vacuum_defer_cleanup_age: 0
# Changing requires restart
hot_standby: false
# -1 allows indefinite delay
max_standby_archive_delay: 30s
# -1 allows indefinite delay
max_standby_streaming_delay: 30s
# 0 disables
wal_receiver_status_interval: 10s
hot_standby_feedback: false
# in milliseconds; 0 disables
wal_receiver_timeout: 60s
wal_retrieve_retry_interval: 5s


enable_bitmapscan: true
enable_hashagg: true
enable_hashjoin: true
enable_indexscan: true
enable_indexonlyscan: true
enable_material: true
enable_mergejoin: true
enable_nestloop: true
enable_seqscan: true
enable_sort: true
enable_tidscan: true
seq_page_cost: 1.0
random_page_cost: 4.0
cpu_tuple_cost: 0.01
cpu_index_tuple_cost: 0.005
cpu_operator_cost: 0.0025
parallel_tuple_cost: 0.1
parallel_setup_cost: 1000.0
min_parallel_relation_size: 8MB
effective_cache_size: 4GB
geqo: true
geqo_threshold: 12
# Range 1-10
geqo_effort: 5
geqo_pool_size: 0
geqo_generations: 0
geqo_selection_bias: 2.0
geqo_seed: 0.0
# Range 1-10000
default_statistics_target: 100
constraint_exclusion: partition
cursor_tuple_fraction: 0.1
from_collapse_limit: 8
# 1 disables collapsing of explicit JOIN clauses
join_collapse_limit: 8
force_parallel_mode: false


# Combination of stderr, csvlog, syslog, eventlog
# csvlog requires logging_collector
log_destination: [ "stderr" ]
# Changing requires restart
logging_collector: false
# can include strftime() escapes
log_filename: "postgresql-%Y-%m-%d_%H%M%S.log"
log_file_mode: 0600
log_truncate_on_rotation: false
# 0 disables
log_rotation_age: 1d
# 0 disables
log_rotation_size: 10MB
syslog_facility: LOCAL0
syslog_ident: postgres
syslog_sequence_numbers: true
syslog_split_messages: true
event_source: PostgreSQL
client_min_messages: notice
log_min_messages: warning
log_min_error_statement: error
# -1 is disabled, 0 logs all statements and their duration
log_min_duration_statement: -1
debug_print_parse: false
debug_print_rewritten: false
debug_print_plan: false
debug_pretty_print: true
log_checkpoints: false
log_connections: false
log_disconnections: false
log_duration: false
# terse, default or verbose
log_error_verbosity: default
log_hostname: false
log_line_prefix: ''
log_lock_waits: false
# none, ddl, mod or all
log_statement: none
log_replication_commands: false
# In Kilobytes. -1 disables, 0 logs all
log_temp_files: -1
log_timezone: GMT
cluster_name: ""
update_process_title: true

track_activities: true
track_counts: true
track_io_timing: false
# none, pl, all
track_functions: none
# Changing requires restart
track_activity_query_size: 1024
stats_temp_directory: pg_stat_tmp
log_parser_stats: false
log_planner_stats: false
log_executor_stats: false
log_statement_stats: false


# requires track_counts
autovacuum: true
# -1 disables, 0 logs all actions and their durations
log_autovacuum_min_duration: -1
# Changing requires restart
autovacuum_max_workers: 3
autovacuum_naptime: 1min
autovacuum_vacuum_threshold: 50
autovacuum_analyze_threshold: 50
autovacuum_vacuum_scale_factor: 0.2
autovacuum_analyze_scale_factor: 0.1
# Changing requires restart
autovacuum_freeze_max_age: 200000000
# Changing requires restart
autovacuum_multixact_freeze_max_age: 400000000
# -1 to use vacuum_cost_delay
autovacuum_vacuum_cost_delay: 20ms
# -1 to use vacuum_cost_limit
autovacuum_vacuum_cost_limit: -1


search_path: '"$user", public'
default_tablespace: ""
temp_tablespaces: ""
check_function_bodies: true
default_transaction_isolation: "read committed"
default_transaction_read_only: false
default_transaction_deferrable: false
session_replication_role: origin
# 0 disables
statement_timeout: 0
# 0 disables
lock_timeout: 0
# 0 disables
idle_in_transaction_session_timeout: 0
vacuum_freeze_min_age: 50000000
vacuum_freeze_table_age: 150000000
vacuum_multixact_freeze_min_age: 5000000
vacuum_multixact_freeze_table_age: 150000000
# hex, escape
bytea_output: hex
xmlbinary: base64
xmloption: content
gin_fuzzy_search_limit: 0
gin_pending_list_limit: 4MB
datestyle: "iso, mdy"
intervalstyle: postgres
timezone: GMT
timezone_abbreviations: Default
# Min -15, max 3
extra_float_digits: 0
client_encoding: sql_ascii
lc_messages: C
lc_monetary: C
lc_numeric: C
lc_time: C
default_text_search_config: pg_catalog.simple
dynamic_library_path: "$libdir"
local_preload_libraries: ""
session_preload_libraries: ""


deadlock_timeout: 1s
# Min 10
# Changing requires restart
max_locks_per_transaction: 64
# Min 10
# Changing requires restart
max_pred_locks_per_transaction: 64


array_nulls: true
backslash_quote: safe_encoding
default_with_oids: false
escape_string_warning: true
lo_compat_privileges: false
operator_precedence_warning: false
quote_all_identifiers: false
sql_inheritance: true
standard_conforming_strings: true
synchronize_seqscans: true
transform_null_equals: false


exit_on_error: false
restart_after_crash: true
